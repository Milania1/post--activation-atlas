<div class="root" bind:clientWidth bind:clientHeight
  on:mousemove="mouseMove(event)"
  on:mousedown="mouseDown(event)"
  on:mouseup="mouseUp(event)"
>
  {#if extent}
  <svg width={clientWidth} height={clientHeight}>
    <path
      class="{background ? '' : 'transparent'}"
      on:mousemove="mouseMove(event)"
      on:mouseup="mouseUp(event)"
      d="M0,0 L{clientWidth},0 L{clientWidth},{clientHeight} L0,{clientHeight} z M{left},{top} L{left},{bottom} L{right},{bottom}  L{right},{top} z"
    />
  </svg>
    <div
      class="reticle {round ? 'round' : ''}"

      style="
        border-color: {color};
        top:{top}px;
        left:{left}px; 
        width:{right-left}px; 
        height:{bottom-top}px; 
        "
    >

    {#if annotationValue}
      <div class="annotationTabParent" style="top:{(w * width-2)/2}px;">
        <div class="annotationTab" style="background:{color};">
          <p class="annotation"
            >{annotationValue} 
          </p>
        </div>
      </div>
    {/if}
  </div>
  {/if}
</div>

<script>
  export default {
    data() {
      return {
        dragging: false,
        extent: [[],[]],
        background: true,
        round: false,
        color: "rgb(255, 130, 0)",
        // color: "rgba(100, 100, 100, 0.5)",
        enableDragging: true,
      }
    },
    computed: {
      left: ({clientWidth, extent}) => Math.min(clientWidth, Math.max(0, extent[0][0] * clientWidth)),
      right: ({clientWidth, extent}) => Math.min(clientWidth, extent[0][1] * clientWidth),
      top: ({clientHeight, extent}) => Math.min(clientHeight, Math.max(0, extent[1][0] * clientHeight)),
      bottom: ({clientHeight, extent}) => Math.min(clientHeight, extent[1][1] * clientHeight),
    },
    methods: {
      mouseUp() {
        const {clientWidth, clientHeight} = this.get();
        this.set({dragging: false})
      },
      mouseDown(event) {
        const {enableDragging, clientWidth, clientHeight} = this.get();
        if(enableDragging){
          event.preventDefault();
          const gcx = event.offsetX / clientWidth; 
          const gcy = event.offsetY / clientHeight;
           this.set({
              dragging: true,
              gcx,
              gcy,
              startPos: {x: event.screenX, y: event.screenY}
           });
           this.fire("drag", {gcx, gcy});
        }
      },
      mouseMove(event) {
        const {dragging, startPos, clientWidth, clientHeight, left, right, top, bottom} = this.get();
        if(dragging){
          const gcx = event.offsetX / clientWidth; 
          const gcy = event.offsetY / clientHeight;
           this.set({
              gcx,
              gcy,
              startPos: {x: event.screenX, y: event.screenY}
           });
           this.fire("drag", {gcx, gcy});
        }
      },
    },
  }
</script>

    fill: white;

  }
  .reticle.round {
    border-radius: 50%;
  }
  .annotationTabParent {
    position: absolute;
