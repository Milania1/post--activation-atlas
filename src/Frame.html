<div bind:clientWidth style="height: {height}px; contain: strict; overflow: hidden;">
  <slot></slot>
</div>


<script>
  export default {
    data() {
      return {
        aspectRatio: 1,
        clientWidth: 0,
        minHeight: null
      }
    },
    computed: {
      width: ({clientWidth}) => clientWidth,
      height: ({width, aspectRatio}) => {
        return width / aspectRatio
      }
    }
  }
</script>
